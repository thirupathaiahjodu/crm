
<div class="col-8">
    <table class="table table-striped table-dark" >
        <h1>Attadance</h1>
        <thead>
            <tr>
                <th>Student</th>
                <th>Date</th>
                <th> present</th>
                <!-- Add more table headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for test in attadance %}
                <tr>
                    <td>{{ test.student }}</td>
                    <td>{{ test.date }}</td>
                    <td>{% if test.present %}
                        Present
                        {% else %}
                        Absent
                        {% endif %}</td>

                </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>

{% extends 'head1.html'%}
{% block t2 %}
<style>
    .gradient-custom-3 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }
    .gradient-custom-4 {
    /* fallback for old browsers */
    background: #84fab0;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
    }
    
</style>

<section class="vh-100 bg-image "
  style="background-image: url('https://img.freepik.com/free-vector/reset-password-concept-illustration_114360-7866.jpg?w=900&t=st=1686754640~exp=1686755240~hmac=d5037f0ea7b2ddb51fd7f3453b975fc26926b7dd51eb173fedf920a10ddb2c90');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; margin-top: -150px;">
            <div class="card-body p-5" >
              <h2 class="text-uppercase text-center text-info mb-5">Change Password</h2>
              {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                  </ul>
              {% endif %}

              <form action="" method="post">
                {% csrf_token %}
                <div class="form-outline mb-4" >
                    {{ form.old_password }}
                  <label class="form-label" for="form3Example1cg">&ensp; &ensp; &ensp;Your Old Password</label>
                </div>

                <div class="form-outline mb-4">
                    {{ form.new_password1 }}
                  
                  <label class="form-label" for="form3Example3cg">&ensp; &ensp; &ensp;New Password</label>
                </div>
                                    
                <div class="form-outline mb-4">
                    {{ form.new_password2 }}
                    
                  <label class="form-label" for="form3Example4cg">&ensp; &ensp; &ensp; Confirm Password</label>
                </div>
             

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'loginurl' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock t2 %}
